<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="main">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false" class="search"/>
            <button onclick="getWeather()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="./Assets/images/rain.png" class="weather-icon" />
            <h1 class="temp">22°c</h1>
            <h2 class="city">Bangalore</h2>
            <div class="details">
                <div class="coln">
                    <img src="/Assets/images/humidity.png" />
                    <div>
                        <p class="humidity">50%</p>
                        <p >Humidity</p>
                    </div>
                </div>
                <div class="coln">
                    <img src="/Assets/images/wind.png" />
                    <div>
                        <p class="wind">15Kmph</p>
                    <p >Wind Speed</p>
                    </div>
                    
                </div>
            </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "dd9684a06a1f81ebd3af1fd678cc465f";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

        const searchBox = document.querySelector('.search input');
        var searchBtn = document.querySelector('.search button');
        const weatherIcon = document.querySelector(".weather-icon");


        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            
            if (response.status == 404 ) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            } else {
                var data = await response.json();

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp ) + "°c";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "Km/h";

            if(data.weather[0].main == "Clouds") {
                 weatherIcon.src = "Assets/images/clouds.png"
            }
            else if(data.weather[0].main == "Clear") {
                 weatherIcon.src = "Assets/images/clear.png"
            }
            else if(data.weather[0].main == "Rain") {
                 weatherIcon.src = "Assets/images/rain.png"
            }
            else if(data.weather[0].main == "Drizzle") {
                 weatherIcon.src = "Assets/images/drizzle.png"
            }
            else if(data.weather[0].main == "Mist") {
                 weatherIcon.src = "Assets/images/mist.png"
            }
            
            document.querySelector(".weather").style.display = "block"
            document.querySelector(".error").style.display = "none"
            }
        }

        searchBtn.addEventListener("click", ()=> {
            checkWeather(searchBox.value);
        })

        
    </script>
    
</body>
</html>
